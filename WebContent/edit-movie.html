<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/script.js"></script>
<title>Edit</title>
<link rel="shortcut icon" href="images\logo.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
</head>
<body>
    <header>
        <img src="images\logo.png" />
        <p class="movie-cruiser">Movie Cruiser</p>
        <nav>
            <a class="movies" href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <p class="movies-heading">Edit Movie</p>

    <form action="edit-movie-status.html" name="admin" method="post" onsubmit="return valid()">
        <table>
            <tr>
                <td><label for="title"><b>Title</b></label></td>
            </tr>

            <tr>
                <td colspan=18><input type="text" name="title" size="150" autocomplete="off"
                    placeholder="Avengers - End Game"></td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>
            <tr>
                <td><label for="Box-office"><b>Gross ($)</b></label></td>
                <td><label><b>Active:</b></label></td>

                <td><label for="date"><b>Date of Launch</b></label></td>

                <td><label><b>Genre</b></label></td>
            </tr>


            <tr>
                <td><input type="text" name="Box-office" size="10" autocomplete="off"
                    placeholder="2787965087"></td>
                <td><input type="radio" name="active" value="Yes" /> <label>Yes</label>
                    <input type="radio" name="active" value="No" /> &nbsp;<label>No</label></td>

                <td><input type=text name="dateoflaunch" placeholder="27/04/2022" autocomplete="off"></td>

                <td><select name="genre">
                        <option></option>
                        <option value="Sci-fi">Science Fiction</option>
                        <option value="Superhero">Superhero</option>
                        <option value="Romance">Romance</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adevnture</option>
                        <option value="Thriller">Thriller</option>
                </select></td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td><input class="checkbox" type="checkbox" name="hasTeaser" /><b>Has Teaser</b>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Save" class="submit" name="submit"></td>
            </tr>
        </table>
    </form>
    <footer>
        <p class="copy">&nbsp;Copyrights &copy; 2019</p>
    </footer>

</body>
</html>
